<div class="container">
  <div class="starter-template">
    <h1>{{title}}</h1>
    <div *ngFor="let documentList of documentLists$ | async; trackBy: identifyList">
      <app-yaml-list [documentList]="documentList"></app-yaml-list>
    </div>
    <hr>
    <h3>Resetear indexedDB</h3>
    <button class="btn btn-danger btn-md btn-reset" (click)="resetDatabase()">Resetear</button>
  </div>
</div>
